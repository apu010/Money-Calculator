<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Expenses Manager <span><i class="bi bi-coin"></i></span> </h2>
    <div class="container">
        <div class="box1">
            <img src="1.jpg" alt="">
        </div>
        <div class="box2">
            <div class="heading">
                <h4>Income</h4>
            </div>
            <div id="from">
                <div>
                 <label for="#">Income</label>
                 <input type="number" id="income" placeholder="Income">
                </div>
                <div class="heading2">
                    <h4>Expenses</h4>
                </div>
                <div>
                    <label for="#">Food</label>
                    <input type="number" id="food" placeholder="food">
                </div>
                <br>
                <div>
                    <label for="#">Living</label>
                    <input type="number" id="living" placeholder="Living">
                </div>
                <br>
                <div>
                    <label for="#">Lifestyle</label>
                    <input type="number" id="lifeStyle" placeholder="Life Style">
                </div>
            </div>
            <button id="process">Calculate</button>
            <h1>Expenses <span id="expenses">0 </span><i class="bi bi-currency-dollar"></i></h1>
            <h1>Balance <span id="balance">0</span><i class="bi bi-currency-dollar"></i></h1>
        </div>
    </div>
    <script>
        function calculate(income,expenses) {
            let sumofExpenses = expenses.reduce(function(result, currentValue){
                return result + currentValue
            },0)
            let balance = income - sumofExpenses
            return{
                balance : balance,
                expenses : sumofExpenses
            }
        }
    </script>
    <script>
        let food = 0
        let living = 0
        let lifeStyle = 0
        let income = 0
        let expenses = []
        document.getElementById('from').addEventListener('change', function(){
            food = parseInt(document.getElementById('food').value)
            living = parseInt(document.getElementById('living').value)
            lifeStyle = parseInt(document.getElementById('lifeStyle').value)
            income = parseInt(document.getElementById('income').value)
            expenses = [food, living, lifeStyle]
        })
        document.getElementById('process').addEventListener('click', function(){
            let caluclation = calculate(income, expenses)
            document.getElementById('expenses').innerText = caluclation.expenses
            document.getElementById('balance').innerText = caluclation.balance
        })
    </script>
</body>
</html>
